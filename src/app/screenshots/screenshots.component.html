<div class="row">
  <div class="col-xl-6 offset-xl-3 col-md-8 offset-md-2">
    <div id="screenshotCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
        <div class="carousel-inner">
          <div *ngFor="let screenshot of screenshots; let i = index" class="carousel-item" [ngClass]="{'active':i == 0}">
            <a href="{{screenshot.filename}}" target="_blank">
              <img src="{{screenshot.filename}}" class="d-block w-100">
            </a>
            <!--
            <div class="carousel-caption d-none d-md-block">
              <p class="screenshotDescription">{{screenshot.description}}</p>
            </div>
            -->
          </div>
          
        <a class="carousel-control-prev" href="#screenshotCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#screenshotCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>
